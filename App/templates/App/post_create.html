{% extends 'App/base.html'%}

{% block content %}
{%load static %}
{% if request.user.is_authenticated %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CREATE YOUR POST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <link rel="shortcut icon" href="{% static '/App/images/Instagram-Logo.wine.png' %}" type="image/x-icon">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>  
    <body style="background-image:linear-gradient(rgb(191, 107, 107),rgb(150, 150, 81),rgb(248, 248, 251));">
        
<form method="POST" enctype="multipart/form-data" >
    {%csrf_token%}
    {% if message %}
    <h1>{{ message }}</h1>
    {% endif %}
    <div class="container" style="padding:20px;margin:20px;">
        <h1>YOUR POST</h1>
    <div class="form-group">
      <label style="font-size:large;"><b>Title</b></label>
      <input style="width:200px;" name='title' type="text" class="form-control" >
    </div>
    
      <div class="form-group">
        <label style="font-size:large;"><b>Location</b></label>
        <input style="width:200px;" name="Location" type="text" class="form-control" >
      </div>

      <div class="form-group">
        <label style="font-size:large;"><b>Image</b></label>
        <input style="width:200px;" name="images" type="file" class="form-control" >
      </div>

    <div class="form-group">
        <label style="font-size:large;"><b>Description</b></label>
        <textarea cols="20" rows="5" name="description" style="width:400px;" class="form-control">
        </textarea>
    </div>



    <br>
    <button type="submit" class="btn btn-primary">POST
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-share-fill" viewBox="0 0 16 16">
        <path d="M11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.499 2.499 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5z"/>
      </svg>
    </button>
   </div>
  </form>
    </body>

    {% endif %}
    {% endblock %}
