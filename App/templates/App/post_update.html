{% if request.user.is_authenticated %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>  
    <body>
        
<form method="POST"  >
    {%csrf_token%}
    
   
    <div class="container" style="padding:20px;margin:20px;">
        <h1>SHARE YOUR POST</h1>
    <div class="form-group">
      <label style="font-size:large;"><b>Title</b></label>
      <input style="width:200px;" name='title' type="text" class="form-control" value={{post.title}} >
    </div>
    
      <div class="form-group">
        <label style="font-size:large;"><b>Location</b></label>
        <input style="width:200px;" name="Location" type="text" class="form-control" value={{post.Location}} >
      </div>

    <div class="form-group">
        <label style="font-size:large;"><b>Description</b></label>
        <textarea cols="20" rows="5" name="description" style="width:400px;" class="form-control" >
          {{post.description}}</textarea>
    </div>

    <br>
    <button type="submit" class="btn btn-primary">
      <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-arrow-repeat" viewBox="0 0 16 16">
        <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
        <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
      </svg>Update</button>
   </div>
  </form>
</body>
{% endif %}
